<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M. Muthu | Portfolio</title>

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000; /* Black background */
      color: #fff;
    }

    /* Olive green glow */
    .glow {
      color: #9ACD32;
      text-shadow: 0 0 10px #9ACD32, 0 0 20px #9ACD32;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      color: #9ACD32;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #9ACD32;
    }

    /* Home Section */
    .home-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .content .text {
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Image Styling */
    .image img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #9ACD32;
      box-shadow: 0 0 20px #9ACD32;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .content {
        flex-direction: row;
        text-align: left;
        gap: 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
   <ul class="nav-links"></ul>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skill.html">Skills</a></li>
      
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section class="home-section">
    <div class="content">
      <div class="text">
        <h1>Hello, I'm <span class="glow">M. Muthu</span></h1>
        <p>I’m a 2nd year BE CSE student at <strong>Maha Barathi Engineering College</strong>.</p>
        <p>I’m interested in <strong>editing</strong> and passionate about <strong>learning web development</strong>.</p>
      </div>
      <div class="image">
        <!-- Add your image in the same folder and name it 'myphoto.jpg' -->
        <img src="myphoto.jpg" alt="M. Muthu Photo" />
      </div>
    </div>
  </section>

</body>
</html>
