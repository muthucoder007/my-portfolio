  <style>
    /* ==== RESET STYLES ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    /* ==== NAVIGATION BAR ==== */
    header {
      background-color: #000;
      padding: 20px 0;
      box-shadow: 0 0 10px olive;
    }

    nav {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: flex-end;
      padding: 0 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 17px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: olive;
      color: black;
      box-shadow: 0 0 10px olive, 0 0 15px olive;
    }

    /* ==== CONTACT SECTION ==== */
    .contact-section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    .contact-section h1 {
      text-align: center;
      color: olive;
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px olive;
    }

    .contact-info {
      margin-bottom: 40px;
      font-size: 18px;
      line-height: 1.8;
    }

    .contact-info strong {
      color: olive;
    }

    .contact-form {
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(128, 128, 0, 0.2);
      border: 1px solid olive;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: olive;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #2b2b2b;
      color: #fff;
    }

    .contact-form button {
      background-color: olive;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 16px;
    }

    .contact-form button:hover {
      box-shadow: 0 0 10px olive, 0 0 20px olive;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #000;
      text-align: center;
      color: #aaa;
      box-shadow: 0 0 10px olive;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: flex-end;
        gap: 15px;
      }
    }
  </style>
